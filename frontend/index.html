<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Management System</title>
  <link rel="stylesheet" href="css/styles.css" />

</head>
<body>
<div class="container">
  <h1>Student Management System</h1>

  <div class="menu">
    <button class="menu-item active" data-section="addStudent">
      Add Student
    </button>
    <button class="menu-item" data-section="getStudent">
      Find Student
    </button>
    <button class="menu-item" data-section="allStudents">
      All Students
    </button>
    <button class="menu-item" data-section="deleteStudent">
      Delete Student
    </button>
  </div>

  <div id="notificationArea"></div>

  <!-- Add Student Section -->
  <div id="addStudent" class="section active">
    <h2>Add New Student</h2>
    <form id="studentForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="rollNumber">Roll Number:</label>
        <input type="text" id="rollNumber" name="rollNumber" required />
      </div>

      <div class="form-group">
        <label for="marks">Marks:</label>
        <input
                type="number"
                id="marks"
                name="marks"
                min="0"
                max="100"
                required
        />
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Get Student by ID Section -->
  <div id="getStudent" class="section">
    <h2>Find Student</h2>
    <form id="findStudentForm">
      <div class="form-group">
        <label for="searchType">Search by:</label>
        <select id="searchType" class="search-select">
          <option value="id">ID</option>
          <option value="rollNumber">Roll Number</option>
        </select>
      </div>

      <div class="form-group">
        <label for="searchValue">Search Value:</label>
        <input type="text" id="searchValue" name="searchValue" required />
      </div>

      <button type="submit">Find</button>
    </form>

    <div id="studentDetails" style="margin-top: 2rem"></div>
  </div>

  <!-- All Students Section -->
  <div id="allStudents" class="section">
    <h2>All Students</h2>
    <ul id="studentsList"></ul>
  </div>

  <!-- Delete Student Section -->
  <div id="deleteStudent" class="section">
    <h2>Delete Student</h2>
    <form id="deleteStudentForm">
      <div class="form-group">
        <label for="deleteSearchType">Delete by:</label>
        <select id="deleteSearchType" class="search-select">
          <option value="id">ID</option>
          <option value="rollNumber">Roll Number</option>
        </select>
      </div>

      <div class="form-group">
        <label for="deleteSearchValue">Search Value:</label>
        <input
                type="text"
                id="deleteSearchValue"
                name="deleteSearchValue"
                required
        />
      </div>

      <button type="submit" class="delete-btn">Delete Student</button>
    </form>
    <div id="deleteResult" style="margin-top: 2rem"></div>
  </div>
</div>

<script src="js/script.js"></script>

</body>
</html>
